<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks 101 - Practice Tool</title>
    <link rel="stylesheet" href="practice.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <header class="main-header">
        <h1>Investing in Stocks 101</h1>
    </header>

    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="practice.html" class="active">Practice Tool</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        
        <section class="left-panel green-box">
            <h2>My Watchlist</h2>
            <p>Save stocks here for quick access.</p>
            
            <div style="display: flex; gap: 5px; margin-bottom: 20px;">
                <input type="text" id="watchInput" placeholder="Symbol" style="width: 70%; padding: 8px; border-radius: 4px; border:none;">
                <button onclick="addToWatchlist()" style="width: 30%; padding: 8px; font-weight: bold; cursor: pointer; border-radius: 4px; border:none;">Add</button>
            </div>

            <div id="watchlist-container" style="overflow-y: auto; max-height: 300px;">
                <p>Loading list...</p>
            </div>
        </section>

        <section class="right-panel">
            
            <div class="graph-box">
                <canvas id="myChart"></canvas> <div id="graph-placeholder-text">Graph</div>
            </div>

            <div class="input-row">
                <input type="text" id="stockName" placeholder="Symbol">
                <input type="number" id="money" placeholder="Amount ($)">
                <input type="number" id="rate" placeholder="Rate (%)"> 
                <input type="number" id="years" placeholder="Years">
                <button onclick="calculateGrowth()">Calculate</button>
            </div>

        </section>
    </div>

</body>
</html>
